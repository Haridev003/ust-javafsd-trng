<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var n=2;
function checkday() {
	switch(n){
	case 1: document.write("Mon");
	        break;
	case 2: document.write("Tue");
            break;
	case 3: document.write("Wed");
            break
	case 4: document.write("Thu");
            break;
	case 5: document.write("Fri");
           break;
	case 6: document.write("Sat");
           break;
	case 4: document.write("Sun");
          break; 
    default:document.write("invalid output");
             break; 
	}
}
</script>
</head>
<body>
Day
<button onclick="checkday()"> Click</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.button{
background-color: #4CAF50;
border: none;
color: white;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}
.disabled {
	opacity: .6;
	cursor: not-allowed;
}

</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Disable button</h2>
<p> Use the opacity property to add some transparency to button (make it look disabled):</p>
<button class="button">Normal Button</button>
<button class="button disabled">Normal Button disabled</button>
</body>
</html>
